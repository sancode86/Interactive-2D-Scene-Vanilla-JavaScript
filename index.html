  <body onload="ProcesosIniciales();">

  <script src="js/image-map.js"></script>

  <script>
    /* JavaScript del image-map para reconocer mejor las areas clicleables */
    ImageMap("img[usemap]", 0);

    function selectRegion(ctx, region) {
      var selector = "img[usemap='#" + ctx.parentElement.name + "']";
      document
        .querySelector(selector)
        .setAttribute("src", "image-map-" + region + ".png");
    }
